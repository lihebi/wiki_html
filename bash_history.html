<h1 id="toc_1">Bash History</h1>

<p>
put this into ~/.bashrc:<br>
</p>
<pre bash>
export HISTCONTROL=erasedups
export HISTFILESIZE=100000000
export HISTSIZE=1000000
shopt -s histappend
</pre>
