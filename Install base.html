<h1 id="toc_1">Install Base</h1>

<ul>
<li>
put the fastest source on the top
	<code>vi /etc/pacman.d/mirrorlist</code>

<li>
install
	<code>pacstrap -i /mnt base base-devel</code>

<li>
genfstab
	<code>genfstab -p /mnt &gt;&gt; /mnt/etc/fstab</code>

</ul>
