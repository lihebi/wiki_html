<h1 id="toc_1">Goagent</h1>
<p>
Actually I can install goagent with pacman.<br>
</p>
<h2 id="toc_1.1">Install</h2>
<p>
<code>pacman -S goagent</code>
</p>
<h2 id="toc_1.2">Usage</h2>
<p>
<code>sudo systemctl start goagent</code>
<code>sudo systemctl stop goagent</code>
</p>
<h2 id="toc_1.3">Server</h2>
<p>
<code>sudo python2 uploader.zip</code>
</p>
<h2 id="toc_1.4">Configure</h2>
<p>
/usr/share/goagent/local/
</p>

</body>
