<h1 id="toc_1">Fcitx</h1>

<h2 id="toc_1.1">Install</h2>
<p>
<code>sudo pacman -S fcitx fcitx-gtk2 fcitx-gtk3 fcitx-qt</code>
<code>sudo pacman -S fcitx-configtool</code>
</p>

<h2 id="toc_1.2">Configure</h2>
<p>
add in ~/.xinitrc
</p>
<pre>
export LANG='zh_CN.UTF-8'
export GTK_IM_MODULE=fcitx
export QT_IM_MODULE=fcitx
export XMODIFIERS=@im=fcitx
fcitx&amp;
</pre>
