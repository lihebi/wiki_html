<h1 id="toc_1">vimim</h1>

<p>
Input Chinese just in vim, without calling up the fcitx (actually i can not call it out!).<br>
Also, it can connect to 云词库: QQ, Baidu, 搜狗,...<br>
</p>

<p>
<strong>Install</strong>
</p>
<ul>
<li>
copy

</ul>
<p>
<strong>Usage</strong>
</p>
<ul>
<li>
In insert mode, input the pinyin, than &lt;C-^&gt;

<li>
It is recommand to add the mapping: 
		<code>imap &lt;F3&gt; &lt;C-^&gt;</code>

</ul>
