<h1 id="toc_1">Swap</h1>

<ul>
<li>
<code>mkswap /dev/sda6</code>

<li>
<code>swapon /dev/sda6</code>

<li>
swap to be used at boot:
	add this line into /etc/fstab
	<code>/dev/sda6 none swap defaults 0 0</code>

<li>
check swap partition:
	<code>swapon -s</code>
	or
	<code>free -m</code>

</ul>
