<h1 id="toc_1">Mount</h1>

<ul>
<li>
mount /
	<code>mount /dev/sda5 /mnt</code>

<li>
mount home,var,boot
	<code>cd /mnt</code>
	<code>mkdir home,var,boot</code>
	<code>mount /dev/sdaX ./home</code>
	<code>mount /dev/sdaX ./boot</code>
	<code>mount /dev/sdaX ./var</code>

</ul>
