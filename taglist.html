<h1 id="toc_1">taglist</h1>

<p>
This is a tab view of the tags of the file. Work with ctags.
</p>

<p>
<strong>Install</strong>
</p>
<ul>
<li>
install ctags

<li>
install taglist

<li>
add the following into .vimrc to specify:
		<code>let Tlist_Show_One_File = 1</code>
		<code>let Tlist_Exit_OnlyWindow = 1</code>
		<code>let Tlist_Use_Right_Window = 1</code>

</ul>
<p>
<strong>Usage</strong>
</p>
<ul>
<li>
type <code>:TlistToggle</code>

</ul>

</body>
